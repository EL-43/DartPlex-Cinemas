<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/login.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="icon" href="/images/dartplexlogo.png" type="image/png">
  <title>Login | DartPlex</title>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Login</h1>

      <div class="input-box" style="color: whitesmoke;">
        <input type="text" name ="username" placeholder="Masukkan Username" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box" style="color: whitesmoke;">
        <input type="email" name ="email" placeholder="Masukkan Email" required>
        <i class='bx bx-at'></i>
      </div>  

      <div class="input-box" style="color: whitesmoke;">
        <input type="password" name="password" placeholder="Masukkan Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div> 
    
      <div class="remember-forgot">
        <label  class="remember-title">
          <input type="checkbox" id="rememberMe"> Remember me
        </label>
        <a href="/">Forgot Password?</a>
      </div>

      <a href="/" class="btn">Login</a>

      <div class="register-link">
        <p style="color: whitesmoke;">Don't have an account? <a href="/signup" style="color: whitesmoke;" class="Register-title">Register Here</a></p>
      </div>
    </form>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
