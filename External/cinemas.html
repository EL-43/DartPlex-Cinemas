<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/cinemas.css">
  <link rel="icon" href="/images/dartplexlogo.png" type="image/png">
  <title>Cinemas | DartPlex</title>
</head>
<body>

  <div class="d-flex align-items-center p-3 navbar-custom">
    <a href="/index" class="cinema fw-bold">DartPlex</a>
    <div class="d-inline-flex align-items-center px-3 py-1 rounded-pill border location-badge">
      <i class="fas fa-location-dot me-2"></i>
      <span class="fw-bold">AMBATABEK</span>
    </div>
    
    <div class="auth-buttons ms-auto">
      <a href="/login" class="loginbutton fw-bold">Login</a>
      <a href="/signup" class="signupbutton fw-bold rounded-pill px-3">Make an account</a>
    </div>
  </div>

  <div id="section-bioskop" class="container py-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-3">
        <li class="breadcrumb-item berandatitle">
          <a href="/">Beranda</a> <!-- ../ testing -->
        </li>
        <li class="breadcrumb-item active fw-bold" aria-current="page"><a href="/cinemas">Bioskop</a></li>
      </ol>
    </nav>

    <h2 class="fw-bold mb-4">Bioskop</h2>
    <div id="bioskop-list" class="d-flex flex-column gap-3"></div>
  </div>

  <div id="section-detail" class="container py-4 d-none">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-3">
        <li class="breadcrumb-item">
          <a href="/" id="back-to-home">Beranda</a>
        </li>
        <li class="breadcrumb-item">
          <a href="/cinemas" id="back-to-list">Bioskop</a>
        </li>
        <li class="breadcrumb-item active fw-bold" aria-current="page" id="detail-bioskop-name"></li>
      </ol>
    </nav>

    <h2 id="detail-bioskop-title" class="fw-bold mb-4"></h2>
    <p id="detail-bioskop-info" class="text-muted mb-4 fw-bold"></p>
    <div id="film-list" class="d-flex flex-column gap-3"></div>
  </div>

  <script src="/js/cinema_list.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
