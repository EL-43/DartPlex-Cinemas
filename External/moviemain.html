<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/moviemain.css">
  <link rel="icon" href="/images/dartplexlogo.png" type="image/png">
  <title>Movies | DartPlex</title>
</head>
<body>

  <!-- Navbar -->
  <div class="d-flex align-items-center p-3 navbar-custom">
    <a href="/index" class="cinema fw-bold">DartPlex</a>

    <!-- Location -->
    <div class="d-inline-flex align-items-center px-3 py-1 rounded-pill border location-badge">
      <i class="fas fa-location-dot me-2"></i>
      <span class="fw-bold">AMBATABEK</span>
    </div>

    <!-- Auth Buttons -->
    <div class="auth-buttons ms-auto">
      <a href="/login" class="loginbutton fw-bold">Login</a>
      <a href="/signup" class="signupbutton fw-bold rounded-pill px-3">Make an account</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container py-4 movielist">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-3">
        <li class="breadcrumb-item berandatitle">
          <a href="/">Beranda</a>
        </li>
        <li class="breadcrumb-item active fw-bold" aria-current="page">Film</li>
      </ol>
    </nav>

    <h2 class="fw-bold mb-4">Film</h2>

    <!-- Render -->
    <div id="movie-list" class="row row-cols-1 row-cols-md-4 g-4 justify-content-center">
      <!-- Movies -->
    </div>

    <!-- LOADING -->
    <div id="loading-message" class="text-center my-5 d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Memuat daftar film...</p>
    </div>

    <!-- ERROR -->
    <div id="error-message" class="alert alert-danger text-center d-none" role="alert">
      Gagal memuat data film. Silakan coba lagi nanti.
    </div>
  </div>

  <script src="/js/moviemain.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
