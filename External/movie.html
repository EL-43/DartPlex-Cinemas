<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/movie.css">
  <title>Movie details | DartPlex</title>
</head>
<body>

  <!-- Navbar -->
  <div class="d-flex align-items-center p-3 navbar-custom">
    <a href="/index" class="cinema fw-bold">DartPlex</a>

    <!-- Location -->
    <div class="d-inline-flex align-items-center px-3 py-1 rounded-pill border location-badge">
      <i class="fas fa-location-dot me-2"></i>
      <span class="fw-bold">AMBATABEK</span>
    </div>

    <!-- Auth Buttons -->
    <div class="auth-buttons ms-auto">
      <a href="/login" class="loginbutton fw-bold">Login</a>
      <a href="/signup" class="signupbutton fw-bold rounded-pill px-3">Make an account</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container py-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-3">
        <li class="breadcrumb-item"><a href="/">Beranda</a></li>
        <li class="breadcrumb-item"><a href="/movies">Film</a></li>
        <li class="breadcrumb-item active fw-bold" aria-current="page" id="breadcrumb-film">Film</li>
      </ol>
    </nav>

    <!-- Info Film -->
    <div class="row g-4">
      <!-- Poster -->
      <div class="col-md-4 text-center">
        <img id="film-poster" src="" class="img-fluid rounded shadow" alt="Poster Film">
      </div>

      <div class="col-md-8">
        <h2 id="film-title"></h2>
        <p class="text-muted" id="film-genre"></p>

        <div class="d-flex align-items-center gap-2 mb-3">
          <span class="badge" id="film-rating"></span>
          <span class="badge bg-light text-dark" id="film-duration"></span>
          <span class="badge bg-light text-dark" id="film-format"></span>
        </div>

        <h5>Sinopsis</h5>
        <p id="film-synopsis"></p>

        <div class="d-flex gap-3">
          <a id="film-trailer" class="btn btn-trailer rounded-pill px-4" target="_blank" rel="noopener noreferrer">Lihat trailer</a>
          <button id="lihat-jadwal" class="btn btn-outline-dark rounded-pill px-4">Lihat Jadwal</button>
        </div>
      </div>
    </div>

    <!-- Jadwal Tayang (Hidden by default) -->
    <div id="jadwal-container" class="mt-5 d-none">
      <h4>Jadwal Tayang</h4>
      <div class="accordion" id="jadwal-accordion"></div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="text-center my-5 d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Memuat detail film...</p>
    </div>
  </div>

  <script src="/js/movie.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
