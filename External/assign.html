<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin | DartPlex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/css/assign.css">
    <link rel="icon" href="/images/dartplexlogo.png" type="image/png">
</head>
<body>
    <!-- Navbar -->
    <div class="d-flex align-items-center p-3 navbar-custom">
        <a href="/index" class="cinema fw-bold">DartPlex</a>
        <div class="d-inline-flex align-items-center px-3 py-1 rounded-pill location-badge" style="color: whitesmoke;">
            <i class="fas fa-location-dot me-2"></i>
            <span class="fw-bold">AMBATABEK</span>
        </div>
        <div class="auth-buttons ms-auto">
            <a href="/login" class="loginbutton fw-bold">Login</a>
            <a href="/signup" class="signupbutton fw-bold rounded-pill px-3">Make an account</a>
        </div>
    </div>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 style="color: whitesmoke;"><i class="fas fa-film me-2" style="color: whitesmoke;"></i>Assign Film ke Bioskop</h2>
        </div>
        <div>
            <button class="signupbutton fw-bold rounded-pill px-3" onclick="window.print()">Print This Page</button>
        </div>
        <br>
        <div class="row g-4">
        <!-- Pilih Bioskop -->
        <div class="col-md-4">
            <div class="card cinema-select-card h-100">
            <div class="card-body">
                <h5 class="card-title section-title mb-3">
                <i class="fas fa-building me-2"></i>Pilih Bioskop
                </h5>
                <div class="mb-3">
                <select id="cinema-select" class="form-select">
                    <option value="">-- Pilih bioskop --</option>
                </select>
                </div>
                <div id="cinema-info" class="mt-3 text-muted small">
                    <i class="fas fa-info-circle me-1"></i> Pilih bioskop untuk melihat/mengatur film yang tayang.
                </div>
            </div>
            </div>
        </div>

        <!-- Pilih Film -->
        <div class="col-md-8">
            <div class="card h-100">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title section-title mb-3">
                <i class="fas fa-list-check me-2"></i>Pilih Film yang Tayang
                </h5>
                <div class="film-checkboxes" id="film-checkboxes">
                    <!-- Diisi via JavaScript -->
                    <div class="text-center text-muted py-3">
                        Pilih bioskop terlebih dahulu
                    </div>
                </div>
                        <div class="mt-3">
                            <button id="save-btn" class="btn btn-save w-100 py-2" style="color: whitesmoke;">
                                <i class="fas fa-save me-2"></i>Simpan Jadwal
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pesan Feedback -->
        <div id="message" class="mt-3"></div>
    </div>

    <script src="/js/assign.js"></script>
    <!-- Perbaiki: hapus spasi di akhir URL -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
