<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DartPlex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="/css/index.css" rel="stylesheet">
</head>
<body class="text-end">

  <!-- Navbar -->
  <div class="d-flex align-items-center p-3 navbar-custom">
    <a href="/index" class="cinema fw-bold">DartPlex</a>

    <!-- Location -->
    <div class="d-inline-flex align-items-center px-3 py-1 rounded-pill border location-badge">
      <i class="fas fa-location-dot me-2"></i>
      <span class="fw-bold">AMBATABEK</span>
    </div>

    <!-- Auth Buttons -->
    <div class="auth-buttons ms-auto">
      <a href="/login" class="loginbutton fw-bold">Login</a>
      <a href="/signup" class="signupbutton fw-bold rounded-pill px-3">Make an account</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container-fluid main-content text-end">
    <div class="hero-section py-5">
      <h1 class="hero-title mb-4 text-center fw-bold">Welcome to DartPlex</h1>
    </div>

    <!-- Search -->
    <div class="search-container mx-auto mb-5">
      <div class="input-group search-input">
        <input type="text" class="form-control border-0 text-end fw-bold" placeholder="Search movies or cinemas">
        <span class="input-group-text bg-white border-0">
          <i class="fas fa-search text-muted"></i>
        </span>
      </div>
    </div>

    <!-- Category Icons -->
    <div class="category-icons gap-4 flex-wrap">
      <div class="category-item text-center">
        <div class="category-icon cinemaui">
          <a href="/cinemas" class="fas fa-film fa-2x"></a>
        </div>
        <a href="/cinemas" class="mt-2 mb-0 fw-bold">Cinemas</a>
      </div>

      <div class="category-item text-center">
        <div class="category-icon movies">
          <a href="/movies" class="fas fa-play-circle fa-2x"></a>
        </div>
        <a href="/movies" class="mt-2 mb-0 fw-bold">Movies</a>
      </div>

      <div class="category-item text-center">
        <div class="category-icon private">
          <a href="/addmovie" class="fas fa-user-shield fa-2x"></a>
        </div>
        <a href="/addmovie" class="mt-2 mb-0 fw-bold">Edit <br> Movies</a>
      </div>
    </div>
  </div>

  <!-- Promo Section -->
  <div class="promo-section container my-5">
    <div id="promoCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-inner">

        <!-- Slide 1 -->
        <div class="carousel-item active">
          <div class="row justify-content-center">
            <div class="col-md-4">
              <div class="promo-card promo-card-1 text-center">
                <img src="/images/kimetsu.jpg" alt="Promo 1" class="promo-img">
              </div>
            </div>
            <div class="col-md-4">
              <div class="promo-card promo-card-2 text-center">
                <img src="/images/doraemon.webp" alt="Promo 2" class="promo-img">
              </div>
            </div>
            <div class="col-md-4">
              <div class="promo-card promo-card-3 text-center">
                <img src="/images/kiminonawa.jpg" alt="Promo 3" class="promo-img">
              </div>
            </div>
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item">
          <div class="row justify-content-center">
            <div class="col-md-4">
              <div class="promo-card promo-card-2 text-center">
                <img src="/images/spiritedaway.webp" alt="Promo 4" class="promo-img">
              </div>
            </div>
            <div class="col-md-4">
              <div class="promo-card promo-card-3 text-center">
                <img src="/images/lupin3.webp" alt="Promo 5" class="promo-img">
              </div>
            </div>
            <div class="col-md-4">
              <div class="promo-card promo-card-1 text-center">
                <img src="/images/violetevergarden.webp" alt="Promo 6" class="promo-img">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
